<!DOCTYPE html>

<html lang="en">

<head>
    <title>Warehouse Simulation</title>
    <style>
        body {
            position: relative;
            font-family: sans-serif;
            font-size: 12px;
        }

        body,
        h4,
        p,
        a {
            margin: 0;
        }

        a {
            cursor: pointer;
        }

        h4 {
            font-size: 14px;
            margin-bottom: 6px;
        }

        fieldset {
            border: 1px solid #aaa;
            margin-bottom: 8px;
        }

        button {
            transition: 0.15s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }



        .popup_modal {
            height: 365px;
            width: 650px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 16px;
            opacity: 1;
            transition: all 300ms ease-in-out;
            z-index: 1011;
        }

        .closed {
            display: none !important;
            opacity: 0;
        }

        .open {
            display: block;
        }

        .popup_modal .container .close {
            position: absolute;
            right: 12px;
            font-weight: 600;
        }

        .popup_modal .table_container {
            overflow-y: scroll;
            width: 610px;
            height: 350px;
        }

        .popup_modal table th,
        td {
            padding: 0 4px 4px 0;
            text-align: left;
        }

        .popup_modal table>tr:nth-child(2n) {
            background: #efefef;
        }

        #Title {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
            text-align: center;
        }

        #Title h3 {
            font-size: 16px;
        }

        #Title .routing_info {
            display: none;
            width: 200px;
            margin: auto;
            background: #fff;
            padding: 8px 0;
            border: 1px solid #aaa;
        }

        #Title .routing_info div+div {
            margin-top: 6px;
        }

        #Title .routing_info .order_name {
            font-weight: bold;
        }

        #Title .routing_info .orig_len,
        #Title .routing_info .opt_len {
            font-weight: bold;
            font-size: 16px;
        }

        #Title .routing_info .lengths {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #Title .routing_info .orig_len {
            color: #c70a0a;
        }

        #Title .routing_info .opt_len {
            color: #0a3ac7;
        }

        #SimulationContainer {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 1;
        }



        #Actionbar {
            position: absolute;
            top: -999px;
            left: -999px;
            display: none;
            background: white;
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        #Actionbar p {
            padding: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            color: #333;
        }

        #Actionbar p:hover {
            color: #1e3fe6;
        }

        #Actionbar .options_list {
            border: 1px solid #666;
            padding: 4px 8px 8px 8px;
        }

        #Actionbar .options_params {
            display: none;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            border: 1px solid #666;
            padding: 8px;
            border-left: none;
            width: 140px;
        }

        #Actionbar .options_params input {
            box-sizing: border-box;
            width: 100%;
            border-radius: 0;
            border: 1px solid #ccc;
            padding: 4px;
            margin-bottom: 8px;
        }

        #Actionbar button {
            width: 100%;
            border: none;
            padding: 6px 0;
        }


        /* Panel related*/

        #Panel {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 4;
        }

        #MainOps {
            position: relative;
            background: white;
            margin: 12px 12px 0 0;
            width: 240px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }

        #MainOps .hider {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 4;
        }

        #MainOps>div {
            padding: 12px 24px;
        }

        #MainOps>div:hover {
            box-shadow: 0px 2px 8px #bbb;
        }

        #MainOps>div:nth-child(n+3) {
            border-top: 1px solid #ccc;
        }

        #MainOps button {
            width: 100%;
            margin: 4px 0;
            border: none;
            padding: 8px 0;
            cursor: pointer;
        }

        #MainOps button:hover {
            background: #ccc;
        }

        #MainOps fieldset.filter_types {
            border: none;
            margin-left: 0;
            padding-left: 0;
        }

        #MainOps input[type="text"] {
            box-sizing: border-box;
            width: 100%;
            border-radius: 0;
            border: 1px solid #ccc;
            padding: 4px;
            margin-bottom: 8px;
        }


        #DepotInfo {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 4;
            padding: 12px 0 0 12px;
        }

        #DepotInfo p {
            margin-bottom: 6px;
            font-size: 14px;
        }

        .align-horizontal {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }

        #SceneSimulation {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        #DepotInfo .fill_rate {
            width: 160px;
            background: gray;

            height: 24px;
        }

        #DepotInfo .fill_rate span {
            display: block;
            width: 0%;
            height: 100%;
            line-height: 24px;
            text-indent: 8px;
            background: greenyellow;
        }

        #SceneDepotSelection {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #SceneDepotSelection ul li {
            cursor: pointer;
        }

        #Loading {
            z-index: 9;
            width: 100vw;
            height: 100vh;
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        #Loading p {
            background: white;
            width: 240px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            font-size: 14px;
        }

        #ResetZoom {
            position: fixed;
            right: 260px;
            top: 12px;
            z-index: 4;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            font-weight: bold;
            cursor: pointer;
        }

        #CancelRouting {
            position: fixed;
            right: 260px;
            top: 58px;
            z-index: 4;
            padding: 12px;
            background: white;
            border: 1px solid #ccc;
            font-weight: bold;
            cursor: pointer;
        }

        #CancelRouting:hover {
            background-color: #ccc;
        }

        #ResetZoom:hover {
            background-color: #ccc;
        }

        #Routing {
            position: relative;
        }

        #Routing .options {
            display: none;
            position: absolute;
            right: 241px;
            background: white;
            width: 200px;
            top: -1px;
            bottom: -1px;
            padding: 8px;
            border: 1px solid #ccc;
            border-right: 0;
        }

        #Routing .options:hover {
            box-shadow: -2px 2px 8px #bbb;
        }

        #Routing .options h6 {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }

        #Routing .options .container {
            position: relative;
            height: 100%;
        }

        #Routing .options .list {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            position: absolute;
            left: 0;
            right: 0;
            top: 13%;
            bottom: 0;
            height: 84%;
            overflow-y: scroll;
        }

        #Routing .options .list p {
            padding: 2px;
            cursor: pointer;
        }

        #Routing .options .list p+p {
            border-top: 1px solid #ccc;
        }

        #Routing .options .list p:hover {
            background: #eee;
        }
    </style>
</head>

<body>

    <div id="LocHistoryPopup" class="popup_modal closed">
        <div class="container">
            <a class="close">Close</a>
            <div class="table_container">

            </div>
        </div>
    </div>
    <div id="SceneDepotSelection">
        <div>
            <h2>Please select the depot</h2>
            <ul id="Depots">

            </ul>
        </div>
    </div>
    <div id="SceneSimulation">
        <div id="Loading" class="closed">
            <p>Loading...</p>
        </div>
        <div id="Title">
            <h3>Warehouse Simulation</h3>
            <div class="routing_info">
                <div class="order_name">
                    <p>order name</p>
                </div>
                <div>
                    <p> <span class="diff"></span>m saved. <span class="diff_percentage"></span>% Efficient</p>
                </div>
                <div>
                    <p class="lengths"><span class="orig_len"></span> <span class="opt_len"></span></p>
                </div>
            </div>
        </div>
        <div id="DepotInfo">
            <p class="fill_rate"><span>0%</span></p>
        </div>
        <div id="ResetZoom">
            <p>Reset zoom</p>
        </div>
        <div id="CancelRouting">
            <p>Cancel Routing</p>
        </div>
        <div id="Panel">
            <div id="MainOps">
                <div class="hider"></div>
                <div class="filters_container">
                    <h4>Filter by </h4>
                    <fieldset class="filter_types align-horizontal">
                        <input type="checkbox" name="filters" id="weight_category" value="weight_category" /><label
                            for="weight_category">Weight Category</label>
                        <input type="checkbox" name="filters" id="product_category" value="product_category" /><label
                            for="product_category">Product Category</label>
                        <input type="checkbox" name="filters" id="location_weight" value="location_weight"><label
                            for="location_weight">Location Weight</label>
                    </fieldset>
                    <div class="weight_category_container" style="display: none;">
                        <fieldset>
                            <legend>Weight Category Options</legend>
                        </fieldset>
                    </div>
                    <div class="product_category_container" style="display: none;">
                        <fieldset>
                            <legend>Product Category Options</legend>
                        </fieldset>
                    </div>
                    <button>Filter</button>
                </div>
                <div>
                    <button id="Reload">Reload Layout</button>
                </div>
                <div id="Routing">
                    <div class="options">
                        <div class="container">
                            <h6>Select an order</h6>
                            <div class="list">
                            </div>
                        </div>
                    </div>
                    <h4>Routing</h4>
                    <input type="text" name="start_date" id="start_date" placeholder="Start (YYYY-MM-DD)">
                    <input type="text" name="end_date" id="end_date" placeholder="End (YYYY-MM-DD)">
                    <fieldset class="routing_speed align-horizontal">
                        <legend>Speed</legend>
                        <input type="radio" name="speed" id="1" checked="true"><label for="1">1x</label>
                        <input type="radio" name="speed" id="2"><label for="2">2x</label>
                        <input type="radio" name="speed" id="3"><label for="3">3x</label>
                        <input type="radio" name="speed" id="4"><label for="4">4x</label>
                        <input type="radio" name="speed" id="5"><label for="5">5x</label>
                    </fieldset>
                    <button id="BtnRouting">Get</button>
                    <button id="BtnRoutingClear">Clear</button>
                </div>
                <div id="UploadLayout">
                    <h4>Upload Layout</h4>
                    <form>
                        <input type="file" accept=".json" name="layout" id="layout">
                        <button id="BtnUploadLayout" href="#">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="SimulationContainer"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
